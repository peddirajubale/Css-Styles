<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder & Order</title>
    <link rel="stylesheet" href="lists.css">
</head>
<body>
    <h2>unorder lists</h2>
    <ul class="derunor">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <h2>order lists</h2>
    <ol class="order">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
</body>
</html>
